# color fixes
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# key shortcut leader
unbind C-b
set -g prefix C-Space

# r to reload
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# mouse for scrolling
setw -g mouse on

# windows
unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively

bind n new-session
bind w new-window -c "#{pane_current_path}"

# scroll windows
bind -n M-j previous-window
bind -n M-k next-window

# instant esc
set -sg escape-time 0

set-option -g status-position top
# set -g status 2
# set -g status-format[1] ''

# vim mode while scrolling
set-window-option -g mode-keys vi

# status bar
set -g status-style 'fg=colour15 bg=colour235'
set -g status-left-style 'bg=colour4 fg=colour0'
set -g status-left ' #S '
set -g status-left-length 50
set -g status-right-length 50
set -g status-right-style 'bg=colour4 fg=colour0'
set -g status-right " %H:%M "
set -g window-status-format " #W "
set -g window-status-current-format " #W "
set -g window-status-current-style "fg=colour0 bg=colour4"

# jump to next session on exit
set-option -g detach-on-destroy off

#tmux-sessionizer
unbind f
bind-key f run-shell "tmux neww ~/.dotfiles/tmux-sessionizer"
